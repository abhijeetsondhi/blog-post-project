<!DOCTYPE html>
{% extends 'blog_app/base.html' %}
{% block content %}
<div class='jumbotron'>
  <h3> Bhosadike Login Kar</h3>
  {% if form.errors %}
    <p>Galat hai bhai!</p>
  {% endif %}
  <form method='POST'>
    {% csrf_token %}
    {{ form.as_p }}
    <input type='submit' class="btn btn-primary" value="Login">
    <input type='hidden' name="next" value="{{next}}">
    <h4><a href="{% url 'social:begin' 'google-oauth2' %}">Login with Google</a></h4>
</div>
{% endblock %}
